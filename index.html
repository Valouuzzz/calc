<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="css/style.css">
<!-- Bootstrap CSS -->
<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
<title>Calculatrice Simple</title>
</head>
<body>
<div id="calculator" class="container mt-5">
    <div class="card p-4 shadow-sm">
        <h2 class="text-center mb-4">Calculatrice Simple</h2>
        <div class="form-group">
            <input type="number" id="number1" class="form-control" placeholder="Entrée un numéro">
        </div>
        <div class="form-group">
            <input type="number" id="number2" class="form-control" placeholder="Entrée un numéro">
        </div>
        <div class="form-group">
            <select id="operation" class="form-control">
                <option value="add">Addition</option>
                <option value="subtract">Soustraction</option>
                <option value="multiply">Multiplication</option>
                <option value="divide">Division</option>
                <option value="percentage">Pourcentage</option>
                <option value="sqrt">Racine carré</option>
                <option value="power">Puissance</option>
            </select>
        </div>
        <button class="btn btn-primary btn-block" onclick="calculate()">Calculate</button>
        <div id="result" class="mt-3 text-center"></div>
    </div>
</div>
<script src="js/calculator.js"></script>
</body>
</html>
